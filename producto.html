<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle de Producto</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
      <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-left">
            <a class="navbar-item" href="index.html">
                <img src="css/logo.png" alt="Logo" width="50">
            </a>
            <a class="navbar-item" href="index.html">Inicio</a>
            <a class="navbar-item" href="index.html#productos">Productos</a>
            <a class="navbar-item" href="sobre-nosotros.html">Sobre Nosotros</a>
            <a class="navbar-item" href="index.html#contacto">Contáctanos</a>
        </div>
        <div class="navbar-right">
            <a class="navbar-item" href="carrito.html">Reserva Ahora</a>
        </div>
    </div>


  <div class="producto-detalle">
    <img src="/css/Primeras Danesas.png" alt="Producto" class="producto-img-detalle">
    <div class="producto-info">
      <h1>Primeras Danesas</h1>
      <p class="precio">$1.500 CLP</p>
      <p class="descripcion">Dulces danesas frescas hechas cada mañana.</p>

      <form id="reservaForm">
        <label>Local de entrega:</label>
        <select id="local" required>
          <option value="">Seleccione un local</option>
          <option value="Providencia">Santa Isabel 0249, Providencia</option>
          <option value="Ñuñoa">Condell 1636, Ñuñoa</option>
        </select>

        <label>Día de entrega:</label>
        <input type="text" id="dia" disabled required>

        <label>Hora de retiro:</label>
        <select id="hora" disabled required>
          <option value="">Seleccione una hora</option>
          <option value="08:00">08:00</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
        </select>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" min="1" disabled required>

        <div class="botones-producto">
            <button type="submit">Agregar al carro</button>
            <a href="index.html#productos" class="btn-producto">Volver</a>
            <a href="carrito.html" class="btn-producto">Ver carrito</a>
        </div>

      </form>
    </div>
  </div>
<!-- Libreria bloquear fines de semana -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="scripts.js"></script>

</body>
</html>
